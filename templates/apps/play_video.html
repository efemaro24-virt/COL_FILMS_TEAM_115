{% extends 'base.html' %}

{% block content %}


<h1>Play Video </h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h3>{{ video.title }}</h3>
<video width="500" controls >
    <source src="{{video.video_path.url}}" type="video/mp4" >
</video>


{% endblock content %}
