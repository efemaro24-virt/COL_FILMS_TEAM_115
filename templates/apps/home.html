{% extends 'base.html' %}

{% block content %}


<h1>Landing page</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% for video in videos %}
<h3>{{ video.title }}</h3>
<video width="500" controls>
    <source src="{{video.video_path.url}}" type="video/mp4" >
</video>
{% endfor %}


{% endblock content %}
